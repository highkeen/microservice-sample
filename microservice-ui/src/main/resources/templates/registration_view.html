<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Registration Form</h1>
	
	<form action="#" th:action="@{/doRegistration}" th:object="${registration}" method="post">
		<p> First Name : <input type="text" th:field="*{firstName}" /> </p>
		<p> Last Name : <input type="text" th:field="*{lastName}" /></p>
		<p> User Name : <input type="text" th:field="*{username}" /> </p>
		<p> Password : <input type="password" th:field="*{password}" /></p>
		<p> <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>   </p>
	</form>
	
	<p>
	<span>Already register? <a href="/index">Login</a></span>
	</p>
	
	<p th:if= "${message != null}">
		<span th:text="${message}"></span>
	</p>
</body>
</html>
